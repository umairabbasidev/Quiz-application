<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


 <title>Sign Up </title>
</head>

<body
 style="background-image: url('./img/bg.jpg'); background-position: center; background-size: contain; background-size: cover"
 class="font-[poppins]">


 <div class="signup-form relative">

  <div class="user w-14 p-2 rounded-[50%]  px-3 bg-purple-800 absolute lg:left-[48%] left-[41%]  -top-7 ">

   <i class="fa-solid fa-user text-4xl text-white"></i>
  </div>

  <div class="content max-w-[300px] flex flex-col  bg-white shadow-xl my-10 m-auto py-4 px-4">

   <h2 class="text-3xl text-blue-800 font-bold text-center py-4">Sign Up Now</h2>
   <form action="#" id="myForm">

    <input type="text" placeholder="Enter Name"
     class="w-full bg-transparent border border-blue-800 px-6 rounded-full my-2 p-1 outline-none" required id="name">
    <input type="email" name="" placeholder="Enter Email"
     class="w-full bg-transparent border border-blue-800 px-6 rounded-full my-2 p-1 outline-none" required id="email">
    <input type="url" name="" placeholder="Enter Profile Link"
     class="w-full bg-transparent border border-blue-800 px-6 rounded-full my-2 p-1 outline-none" required id="profile">
    <input type="password" name="" placeholder="Enetr Passowrd"
     class="w-full bg-transparent border border-blue-800 px-6 rounded-full my-2 p-1 outline-none" required
     id="password">

     <label class="text-center p-3">
      <input type="checkbox" required id="check" value="of" >
      I agree to the term of servicses
     </label>
    </form>
   <button class="rounded-full bg-blue-700 p-2 hover:bg-blue-600 text-white my-2" id="signIn" type="button">Sign
    up</button>

   <div class="flex items-center w-full max-w-[250px] m-auto">
    <div class="border-t border-gray-300 flex-grow"></div>
    <span class="px-4 text-gray-500">OR</span>
    <div class="border-t border-gray-300 flex-grow"></div>
   </div>

   <a href=""
    class="flex items-center gap-3 bg-white  w-full px-2  rounded-full hover:shadow-lg shadow-md m-auto my-3 p-2">
    <img src="./img/social-google.png" alt="" class="w-6">
    Continue with Google
   </a>

   <p>Do you have an account ? <a href="./login.html" class="text-blue-700 font-semibold">Sign in</a></p>
  </div>

 </div>


 <script src="app.js" type="module"></script>
</body>

</html>
